<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поздравление для Шахзоды</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title">С праздником тебя, любимая Шахзода!</h1>
        <div class="compliments">
            <button id="show-compliments" onclick="toggleCompliments()">Показать 100 приятных слов</button>
            <div id="compliments-list" class="hidden">
                <p>Ты невероятно красивая...</p>
                <p>Ты замечательная...</p>
                <!-- Добавьте 98 других комплиментов здесь -->
            </div>
        </div>
        <div class="photo-section">
            <h2>Фотогалерея</h2>
            <div class="photo-grid">
                <div class="photo-item">
                    <img src="photo1.jpg" alt="Фото 1">
                    <p>Самая красивая</p>
                </div>
                <div class="photo-item">
                    <img src="photo2.jpg" alt="Фото 2">
                    <p>Самая милая</p>
                </div>
                <div class="photo-item">
                    <img src="photo3.jpg" alt="Фото 3">
                    <p>Самая добрая</p>
                </div>
                <div class="photo-item">
                    <img src="photo4.jpg" alt="Фото 4">
                    <p>Самая любящая</p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
