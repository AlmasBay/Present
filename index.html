<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поздравление для Шахзоды</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Поздравляю с 1 августа, Шахзода!</h1>
        <div class="compliments">
            <p class="fade-in">Ты самая красивая...</p>
            <p class="fade-in">Ты самая милая...</p>
            <p class="fade-in">Ты самая добрая...</p>
            <p class="fade-in">Ты самая любящая...</p>
        </div>
        <div class="photo-section">
            <h2>Фотогалерея</h2>
            <div class="photo-grid">
                <div class="photo-item">
                    <img src="photo1.jpg" alt="Фото 1">
                    <p>Самая красивая</p>
                </div>
                <div class="photo-item">
                    <img src="photo2.jpg" alt="Фото 2">
                    <p>Самая милая</p>
                </div>
                <div class="photo-item">
                    <img src="photo3.jpg" alt="Фото 3">
                    <p>Самая добрая</p>
                </div>
                <div class="photo-item">
                    <img src="photo4.jpg" alt="Фото 4">
                    <p>Самая любящая</p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
